<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <div class="container-fluid">
    <header class="jumbotron d-flex flex-column">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="intro" class="description lead">A simple calendar for scheduling your day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  </div>
  <div id="container" class="container-fluid">
    <main id="list-container" class="col my-5 d-flex flex-column">
      <div class="row mb-5" id="0">
        <div class="card col">
          <h4 id="9" class="card-header hour">
            9:00am
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="1" type="button" class="col btn saveBtn  btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="1">
        <div class="card col">
          <h4 id="10" class="card-header hour">
            10:00am
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="2" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="2">
        <div class="card col">
          <h4 id="11" class="card-header hour">
            11:00am
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="3" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="3">
        <div class="card col">
          <h4 id="12" class="card-header hour">
            12:00pm
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="4" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="4">
        <div class="card col">
          <h4 id="13" class="card-header hour">
            1:00pm
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="5" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="5">
        <div class="card col">
          <h4 id="14" class="card-header hour">
            2:00pm
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="6" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="6">
        <div class="card col">
          <h4 id="15" class="card-header hour">
            3:00pm
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="7" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="7">
        <div class="card col">
          <h4 id="16" class="card-header hour">
            4:00pm
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="8" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5" id="8">
        <div class="card col">
          <h4 id="17" class="card-header hour">
            5:00pm
          </h4>
        </div>
        <textarea id="text-area" class="col-8"></textarea>
        <button id="9" type="button" class="col btn saveBtn btn-primary">Add Task</button>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
