<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg-light">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="col my-5 d-flex flex-column">
      <div class="row mb-5">
        <div class="card col">
          <h4 class="card-header bg-primary text-light">
          9:00am
          </h4>
        </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="1" type="button" id="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5">
        <div class="card col">
          <h4 class="card-header bg-primary text-light">
          10:00am
          </h4>
        </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="2" type="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5">
        <div class="card col">
          <h4 class="card-header bg-primary text-light">
            11:00am
          </h4>
        </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="3" type="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5">
        <div class="card col">
          <h4 class="card-header bg-primary text-light">
            12:00pm
          </h4>
        </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="4" type="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5">
        <div class="card col">
          <h4 class="card-header bg-primary text-light">
            1:00pm
          </h4>
        </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="5" type="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5">
        <div class="card col">
          <h4 class="card-header bg-primary text-light">
            2:00pm
          </h4>
        </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="6" type="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div class="row mb-5">
          <div class="card col">
            <h4 class="card-header bg-primary text-light">
              3:00pm
            </h4>
          </div>
        <ul id="text-area" class="col-8"></ul>
        <button id="7" type="button" class="col btn btn-primary">Add Task</button>
      </div>
      <div id="trash" class="row">
        <div class="w-100 bg-light p-3 text-center text-danger display-4">
          Drop Here To Remove 
        </div>
      </div>
    </main>
    <script src="./assets/javascript/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
